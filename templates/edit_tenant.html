{% extends 'layout.html' %}
{% block content %}
<h3>Edit Tenant</h3>

<div class="card p-4 shadow">
  <form method="POST">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" name="name" value="{{ tenant.name }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Phone</label>
      <input type="text" name="phone" value="{{ tenant.phone }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Room No</label>
      <input type="text" name="room_no" value="{{ tenant.room_no }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Monthly Rent</label>
      <input type="number" name="monthly_rent" value="{{ tenant.monthly_rent }}" class="form-control" required>
    </div>

    <button class="btn btn-warning w-100">Update</button>
  </form>
</div>
{% endblock %}
